runners:
  local:
    load: galaxy.jobs.runners.local:LocalJobRunner
  slurm:
    load: galaxy.jobs.runners.drmaa:DRMAAJobRunner
  general_pulsar_1:
    load: galaxy.jobs.runners.local:LocalJobRunner
  general_pulsar_2:
    load: galaxy.jobs.runners.local:LocalJobRunner
  highmem_pulsar_1:
    load: galaxy.jobs.runners.local:LocalJobRunner
  highmem_pulsar_2:
    load: galaxy.jobs.runners.local:LocalJobRunner
  training_slurm:
    load: galaxy.jobs.runners.local:LocalJobRunner
  training_pulsar:
    load: galaxy.jobs.runners.local:LocalJobRunner

handling:
  assign:
    - db-skip-locked

execution:
  default: slurm
  environments:
    local:
      runner: local
    slurm:
      runner: slurm
    general_pulsar_1:
      runner: general_pulsar_1
    general_pulsar_2:
      runner: general_pulsar_2
    highmem_pulsar_1:
      runner: highmem_pulsar_1
    highmem_pulsar_2:
      runner: highmem_pulsar_2
    training_slurm:
      runner: training_slurm
    training_pulsar:
      runner: training_pulsar
    pulsar-nci-test:
      runner: training_pulsar
    tpv_dispatcher:
      runner: dynamic
      type: python
      function: map_tool_to_destination
      rules_module: tpv.rules
      tpv_config_files:
        - config/tpv_rules.yml
