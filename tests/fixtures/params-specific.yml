global:
  default_inherits: default

tools:
  default:
    cores: 2
    mem: cores * 3
    env:
      TEST_JOB_SLOTS: "{cores}"
    params:
      native_spec: "--mem {mem} --cores {cores}"
      container_resolvers:
        - type: explicit_singularity
        - type: mulled_singularity
    scheduling:
      require: []
      prefer:
        - general
      accept:
      reject:
        - pulsar
  grappa:
    params:
      earth: 'mostly harmless {int(mem)}Xmx'
    env:
      JAVA_MEM: '42 {int(mem)}Xmx'

destinations:
  local:
    cores: 4
    mem: 16
    scheduling:
      prefer:
        - general
  k8s_environment:
    cores: 16
    mem: 64
    gpus: 2
    scheduling:
      prefer:
        - pulsar
